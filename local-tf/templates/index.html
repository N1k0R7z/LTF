<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LAN Transfer</title>
<style>
    body {
        background-color: #0e1b33;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        margin: 0;
    }
    .card {
        background: #132548;
        padding: 24px;
        border-radius: 12px;
        width: 280px;
        text-align: center;
        box-shadow: 0 0 14px rgba(0,0,0,0.4);
    }
    input[type=file] {
        margin: 12px 0;
        width: 100%;
    }
    button {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #1f3a6d;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #34599e;
    }
</style>
</head>
<body>
<div class="card">
    <h3>Upload File</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button>Send</button>
    </form>
</div>
</body>
</html>
